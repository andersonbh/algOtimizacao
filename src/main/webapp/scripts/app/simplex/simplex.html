<div ng-cloak ng-init="init()">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="fator">Função Objetivo:</label>
                    <select class="form-control">
                        <option>MAX</option>
                        <option>MIN</option>
                    </select>
                </div>
            </form>
            <form class="form-inline">
                <div class="form-group" ng-repeat="i in numvariaveis" style="margin-top: 10px">
                    <input type="number" class="form-control" ng-model="funcaoObjetivo[i]" style="width: 80px;" id="fator" placeholder="Ex: 2">
                    <label for="fator">x<sub>{{$index}}</sub>+</label>
                </div>
                <button type="submit" ng-click="addVar()" class="btn btn-default" style="margin-top: 10px"><i class="fa fa-plus" ></i></button>
            </form>

            <hr/>

            <div class="form-inline" ng-repeat="r in restricoes">
                <label>Restrição {{$index + 1}}</label>
                <div class="form-group" ng-repeat="i in numvariaveis" style="margin-top: 10px">
                    <input type="number" class="form-control" id="fator1" ng-model="valoresRestricoes[r][i]" ng-bind="0" placeholder="Ex: 2" style="width: 80px;">
                    <label for="fator">x<sub>{{$index}}</sub> + </label>
                </div>
                <select class="form-control" style="margin-top: 10px">
                    <option>></option>
                    <option><</option>
                    <option>>=</option>
                    <option><=</option>
                    <option>=</option>
                    <option><></option>
                </select>
                <input type="text" class="form-control" style="margin-top: 10px; width: 80px;" ng-model="totalRestricoes[r]" placeholder="Ex: 1">
            </div>
            <button type="submit" ng-click="addRestricao()" class="btn btn-default" style="margin-top: 10px"><i class="fa fa-plus" ></i></button>
            <button ng-click="resolver()" class="btn btn-default" style="margin-top: 10px"><i class="fa fa-list" ></i></button>

        </div>
    </div>
</div>
