<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2>Configurações do usuário para [<b>{{settingsAccount.login}}</b>]</h2>

            <div class="alert alert-success" ng-show="success">
                <strong>Configurações salvas!</strong>
            </div>

            <div class="alert alert-danger" ng-show="errorEmailExists">
                <strong>E-mail já está em uso!</strong> Tente outro e-mail.
            </div>

            <div class="alert alert-danger" ng-show="error">
                <strong>Um erro ocorreu!</strong> Configurações não foram salvas.
            </div>

            <form name="form" role="form" novalidate ng-submit="save()" show-validation>

                <div class="form-group">
                    <label class="control-label" for="firstName">Nome</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Nome"
                           ng-model="settingsAccount.firstName" ng-minlength=1 ng-maxlength=50 required maxlength="50"
                           required ng-required-err-type="requerido" ng-minlength-err-type="1caracter" ng-maxlength-err-type="50caracteres" >
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastName">Sobrenome</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Sobrenome"
                           ng-model="settingsAccount.lastName" ng-minlength=1 ng-maxlength=50 required maxlength="50"
                           ng-required-err-type="requerido" ng-minlength-err-type="1caracter" ng-maxlength-err-type="50caracteres">
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Seu e-mail"
                           ng-model="settingsAccount.email" ng-minlength=5 ng-maxlength=100 required maxlength="100"
                           ng-required-err-type="requerido" ng-email-err-type="emailValido" ng-minlength-err-type="5caracteres" ng-maxlength-err-type="100caracteres">
                </div>

                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>

</div>
