<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myUserLabel">
            Manuseamento de Usu√°rio</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id"
                   ng-model="user.id" readonly>
        </div>

        <div class="form-group">
            <label class="control-label">Login</label>
            <input type="text" class="form-control" name="login"
                   ng-model="user.login" ng-required="user.id == null" ng-maxlength="50"
                   ng-required-err-type="requerido" ng-maxlength-err-type="50caracteres">
        </div>
        <div class="form-group">
            <label class="control-label">Nome</label>
            <input type="text" class="form-control" name="firstName"
                   ng-model="user.firstName" ng-maxlength="50" ng-maxlength-err-type="50caracteres">
        </div>
        <div class="form-group">
            <label>Sobrenome</label>
            <input type="text" class="form-control" name="lastName"
                   ng-model="user.lastName" ng-maxlength="50" ng-maxlength-err-type="50caracteres">
        </div>
        <div class="form-group">
            <label class="control-label">Email</label>
            <input type="text" class="form-control" name="email"
                   ng-model="user.email" required ng-maxlength="100"
                   ng-required-err-type="requerido" ng-maxlength-err-type="50caracteres">
        </div>
        <div class="form-group">
            <label for="activated">
                <input ng-disabled="user.id === null" type="checkbox" id="activated" ng-model="user.activated">
                <span>Ativado</span>
            </label>
        </div>

        <div class="form-group">
            <label>Perfis</label>
            <select class="form-control" multiple name="authority" ng-model="user.authorities"
                    ng-options="authority for authority in authorities">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
           >Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
