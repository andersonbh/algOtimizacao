<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="logo img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Algoritmos de Otimização</h1>
            <p class="lead">PUC Minas</p>

            <div ng-switch="isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    Você está logado com o usuário "{{account.login}}".
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    Você não está autenticado no momento, para autenticar clique <a class="alert-link" href="#/login">aqui</a>.
                </div>
            </div>
        </div>
    </div>
</div>
